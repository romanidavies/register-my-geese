{% extends "layout.html" %}

{% block pageTitle %}
  How many geese do you keep
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="04-how-do-your-geese-create-the-income">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Registering your geese</h1>

      <form class="form" action="05-branch-is-this-your-sole-income" method="post">

<!-- my specfic goose related questions go here -->

				<div class="govuk-form-group">
				  <fieldset class="govuk-fieldset">
				    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
				      <h1 class="govuk-fieldset__heading">
				        Do your geese create your sole income?
				      </h1>
				    </legend>
				    <div class="govuk-radios">
				      <div class="govuk-radios__item">
				        <input class="govuk-radios__input" id="sole-income-1" name="sole-income" type="radio" value="yes">
				        <label class="govuk-label govuk-radios__label" for="sole-income-1">
				          Yes
				        </label>
				      </div>

				      <div class="govuk-radios__item">
				        <input class="govuk-radios__input" id="sole-income-2" name="sole-income" type="radio" value="no">
				        <label class="govuk-label govuk-radios__label" for="sole-income-2">
				          No
				        </label>
				      </div>
				    </div>

				  </fieldset>
				</div>

<!-- end of my specfic goose related questions go here -->

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
